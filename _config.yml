site: Patrick McDavid
url: "http://patrickmcdavid.com"
title: Patrick McDavid
description: I'm a technology leader in Colorado speaking about serverless computing, team building, devops, and leadership development.
author: Patrick McDavid

collections:
  pages:
    output: true
    permalink: /:name/
  posts:
    output: true
    permalink: /:slug/

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  
sass:
  style: compressed

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll_picture_tag

paginate: 6
paginate_path: "/page:num/"
excerpt_separator: <!--more-->

picture:
  source: images
  output: generated
  default_preset: default
  formats:
    original: original
    webp: webp
    jpeg: [jpeg]
  quality: 70
  markup: picture

  presets:
    default:
      attr:
        picture: class=lazy-load
        img: class=lazy-load
      pict: markup=picture
      sizes:
        0: 400px
        600: 600px
        700: 700px
        800: 800px

assets:
  compress:
    css: true
    js: true